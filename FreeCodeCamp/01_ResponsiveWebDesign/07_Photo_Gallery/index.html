<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles.css" />
  </head>

      <img alt="Kitten hiding under a blanket" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt="Orange kitten sitting on a chair" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
