<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>FCC RPG Creature Search</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="search-wrap">
      <div id="search">
        <form id="search-form">
          <input id="search-input" placeholder="Name or ID" required/>
          <button id="search-button">Search</button>
        </form>
      </div>
    </div>
    <main>
      <header><h1>RPG Creature Search</h1></header>
      <div id="description">
        <p>Welcome to the RPG Creature Search app. Your premier source for information on RPG Creatures!</p>
        <p>Please enter a Creature name or ID into the search box above to continue.</p>
      </div>
      <div id="results">
        <div id="bio-wrap">
          <div id="creature-name-id">
            <h2><span id="creature-name"></span><span id="creature-id"></span></h2>
          </div>
          <div id="types">
              <div class="type"><p></p></div>
          </div>
        </div>
        <div id="stats-info">
          <div id="creature-special">
            <h3>Special: <span id="special-title"></span></h3>
            <p id="special-description"></p>
          </div>
          <div id="stats-wrap">
            <h3>Stats:</h3>
            <div id="creature-height" class="stat">
              <div class="stat-title"><h3>Height:</h3></div>
              <div class="stat-value"><p id="height"></p></div>
            </div>
            <div id="creature-weight" class="stat">
              <div class="stat-title"><h3>Weight:</h3></div>
              <div class="stat-value"><p id="weight"></p></div>
            </div>
            <div id="creature-hp" class="stat">
              <div class="stat-title"><h3>HP:</h3></div>
              <div class="stat-value"><p id="hp"></p></div>
            </div>
            <div id="creature-attack" class="stat">
              <div class="stat-title"><h3>Attack:</h3></div>
              <div class="stat-value"><p id="attack"></p></div>
            </div>
            <div id="creature-defense" class="stat">
              <div class="stat-title"><h3>Defense:</h3></div>
              <div class="stat-value"><p id="defense"></p></div>
            </div>
            <div id="creature-special-attack" class="stat">
              <div class="stat-title"><h3>Special Attack:</h3></div>
              <div class="stat-value"><p id="special-attack"></p></div>
            </div>
            <div id="creature-special-defense" class="stat">
              <div class="stat-title"><h3>Special Defense:</h3></div>
              <div class="stat-value"><p id="special-defense"></p></div>
            </div>
            <div id="creature-speed" class="stat">
              <div class="stat-title"><h3>Speed:</h3></div>
              <div class="stat-value"><p id="speed"></p></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
