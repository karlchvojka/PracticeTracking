<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>FCC RPG Creature Search</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="search-wrap" class="container">
      <div id="search">
        <form id="search-form">
          <input id="search-input" placeholder="Name or ID" />
          <button id="searc-button">Search</button>
        </form>
      </div>
    </div>
    <main>
      <header>
        <h1>RPG Creature Search</h1>
      </header>
      <div id="description" class="section">
        <p>Welcome to the RPG Creature Search app.</p>
        <p>Your premier source for information on RPG Creatures!</p>
        <p>Please enter a Creature name or ID into the search box above to continue.</p>
      </div>
      <div id="results">
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
