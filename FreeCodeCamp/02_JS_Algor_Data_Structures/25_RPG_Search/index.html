<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>FCC RPG Creature Search</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>RPG Creature Search App</h1>
    </header>
    <main>
      <div id="search-wrap" class="container">
        <div id="search">
          <form>
            <label for="search-input">Search for Creature Name or ID:</label>
            <div id="input-wrap">
              <input id="search-input" />
              <button id="searc-button">Search</button>
            </div>
          </form>
        </div>
        <div id="results">
          <div id="bio-wrap">
            <div id="creature-name-id">
              <h4><span id="creature-name">CreatureName</span><span id="creature-id">#54</span></h4>
              <div id="height-weight">
                <div id="weight"><h5>Weight: 5</h5></div>
                <div id="height"><h5>Height: 20</h5></div>
              </div>
              
            </div>
            <div id="creat-types">
              <div class="type"><p>Water</p></div>
            </div>
          </div>
          <div id="stats-wrap">
            <div class="stat">
              <div class="stat-title"><h3>Base</h3></div>
              <div class="stat-value"><p>Stats</p></div>
            </div>
            <div id="hp" class="stat">
              <div class="stat-title"><h3>HP:</h3></div>
              <div class="stat-value"><p>5</p></div>
            </div>
            <div id="attack" class="stat">
              <div class="stat-title"><h3>Attack:</h3></div>
              <div class="stat-value"><p>5</p></div>
            </div>
            <div id="defense" class="stat">
              <div class="stat-title"><h3>Defense:</h3></div>
              <div class="stat-value"><p>5</p></div>
            </div>
            <div id="special-attack" class="stat">
              <div class="stat-title"><h3>Spec Att:</h3></div>
              <div class="stat-value"><p>5</p></div>
            </div>
            <div id="special-defense height" class="stat">
              <div class="stat-title"><h3>Spec Def:</h3></div>
              <div class="stat-value"><p>5</p></div>
            </div>
            <div id="speed" class="stat">
              <div class="stat-title"><h3>Speed:</h3></div>
              <div class="stat-value"><p>5</p></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
