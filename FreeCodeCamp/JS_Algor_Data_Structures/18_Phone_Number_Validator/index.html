<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Phone Number Validator</title>
    </head>
    <body>
        <div id="container">
            <h1>Karl's Telephone Number Validator</h1>
            <div id="interf-container">
                <label for="phone-input">Enter Phone Number to be validated:</label>
                <input max-length="20" type="text" id="user-input" value>
                <div id="results-div"></div>
                <div id="valid-controls">
                    <button id="check-btn">Check</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
